version: 2.1

jobs:
  security-check:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run:
          name: Setup
          command: sudo make install-vulnerabilities-checker
      - run:
          name: Check
          command: make check-vulnerabilities
  lint-n-test:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run:
          name: Setup
          command: make install
      - run:
          name: Lint
          command: make lint
      - run:
          name: Test
          command: make test

workflows:
  main:
    jobs:
      - security-check
      - lint-n-test:
          requires:
            - security-check
